apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-resource-app1
  namesapce: app1namespace
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: app1
          servicePort: 8000